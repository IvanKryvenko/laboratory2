<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" id="icon1" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">It's warm</div>
    </div>
    <div id="map" class="map">

    </div>
    <script src="./JS/skycons.js"></script>
    <script src='./JS/index.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxsGz7rOLMpOGmXgGaXIa03TEXgke5SOY&callback=initMap"
    async defer></script>
</body>
</html>
